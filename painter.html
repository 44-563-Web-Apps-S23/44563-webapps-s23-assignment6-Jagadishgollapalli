<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <h1>Jagadish Gollapalli - Painter entry</h1>
    <br />
    <div class="form-block">
    <form class="form-group">
      <label for="hidden_painter">The hidden painter name</label>
      <input
        type="password"
        id="password"
        name="form1_age"
        min="10"
        max="50"
        step="2"
        value="Monet"
      />
      <br />

      <label for="Guess_painter">Guess the painter </label>
      <input type="text" id="guess" name="form1_nick" autofocus placeholder="Enter your guess" /> <br />

      <input class="button"
        type="button"
        onclick="checkPainter()"
        value="Check the guess"
      />
    </form>
  </div>
    <p id="result">This text will be replaced</p>
  </body>
  <script type="text/javascript">
    let good =0;
    let oops =0;
    function checkPainter(){
        hidden = document.getElementById("password").value
        guess = document.getElementById("guess").value
        results = document.getElementById("result")

        if(hidden == guess  ){
          good++;
            alert("You got it right");
            document.getElementById("result").innerHTML =`<p>GoodCount: ${good}</p>`;
        }else{
          oops++;
            alert("You got it wrong");
            document.getElementById("result").innerHTML =`<p>OopsCount: ${oops}</p>`;
        }
    }
  </script>
</html>
